<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPB 面板</title>
    <link rel="icon" href="/favicon.ico" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=login,visibility,visibility_off&display=block"
        rel="stylesheet" />
    __STYLE__
</head>

<body>
    <div class="container">
        <h1>
            <img class="icon" src="/favicon.ico" alt="BPB Logo"> BPB 面板 <span id="panel-version"
                style="font-size: smaller;">
                v__PANEL_VERSION__
            </span>
        </h1>
        <div class="form-container">
            <h2>用户登录</h2>
            <form id="loginForm" class="login-form">
                <div class="form-control">
                    <label for="password">密码</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <span id="togglePassword" class="material-symbols-rounded toggle-password">
                            visibility_off
                        </span>
                    </div>
                </div>
                <div id="passwordError" class="hint"></div>
                <button type="submit" class="button">
                    登录
                    <span class="material-symbols-rounded">
                        login
                    </span>
                </button>
            </form>
        </div>
    </div>
    <script>__SCRIPT__</script>
</body>

</html>
